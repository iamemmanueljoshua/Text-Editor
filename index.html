<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Soft Text Editor</title>
</head>
<body >
    <!-- Nav Bar Section -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="navb">
          <a class="navbar-brand mb-0 h1" >Soft Tech</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit"style="margin-right: 100px;">Search</button>
          </form>
        </div>
      </nav>
     <!-- End of Nav Bar Section -->

     <div class="background">
        <div class="blur">
            <div class="container h-100 d-flex">
                <div class="jumbotron">
                  <h1 class="display-3 my-auto">Hello there!</h1>
                  <p class="lead">Welcome to Soft Tech First Text Editor.</p>
                  <a class="btn btn-danger btn-lg" href="#textArea" role="button">Get Stated</a>
                </div>
            </div>
        </div>
        
    </div>

    <div id="contain" class="container">
        <a name="textArea"></a>
        <h1 id="title">Text Editor</h1>
        <div class="controls">
            <div class="main-controls">
                <button id="new-btn" class="btn btn-danger">Create a New Flie</button>
                <input type="text" name="filename" id="filename-input" value="untitled" placeholder="Enter your filename">
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class="btn btn-dark control-btn"> <strong>B</strong> </button>
                <button id="underlin-btn" class="btn btn-dark control-btn"> <u>U</u> </button>
                <button id="italic-btn" class="btn btn-dark control-btn"> <em> I</em> </button>
                <input id="color-btn" type="color" class="control-btn" name="" id="">

            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
            
        </div>
        <div >
            <center id="but">
                <button id="txt-btn" class="btn btn-danger ">Save as TXT</button>
                <button id="pdf-btn" class="btn btn-danger ">Save as PDF</button>
            </center>
        </div>
        
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #dc3545; color: white;">
          Â© 2020 Copyright:
          <a class="text-dark" href="#" style=" color: white;">Softtech.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
